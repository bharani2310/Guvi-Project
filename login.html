<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body>


<nav  class="navigation">
    <ul>
        <li style="color: #faa935;font-family: 'Times New Roman', Times, serif;">GUVI PROJECT</li>
        <li><a href="./index.html" >Home</a></li>
        <li><a href="#" class="active">Login</a></li>
        <li><a href="./register.html">Register</a></li>
    </ul>
    <br><br>
</nav>

<section>
 
  <div class="container">
    <div class="row">
      <div class="col-lg-8 m-auto">
        <div class="login__container d-flex justify-content-between">
          <div class="login__img">
            <img src="./assets/login.png" alt="">
          </div>
          <div class="login__form">
            <div class="user">
              <img src="./assets/user.png" alt="">
            </div>
            <h2>Login</h2>
            <form id="loginForm">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required id="email" name="email">
                <input type="password" class="form-control" placeholder="Password" required id="password" name="password">
              </div>
              <button type="submit" class="submit__button">Login</button>
            </form>
            <p>Don't have an account? <a href="./register.html">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="./js/login.js"></script>
<script src="./js/profile.js" type="module"></script>


</body>
</html>
